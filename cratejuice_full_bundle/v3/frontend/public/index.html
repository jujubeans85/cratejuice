<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CrateJuice Player</title>
<link rel="manifest" href="./manifest.webmanifest">
<link rel="icon" href="./icons/app_violet.svg" type="image/svg+xml">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  <h1>CrateJuice</h1>
  <div class="toggles">
    <label>Shuffle/Surprise <input id="surprise" type="range" min="0" max="30" step="5" value="10"><span id="surpriseVal">10%</span></label>
    <label>Pitch <input id="pitch" type="range" min="0.5" max="1.5" step="0.05" value="1.0"><span id="pitchVal">1.0Ã—</span></label>
  </div>
</header>

<main>
  <aside id="art"><img id="cover" alt="cover" src="./cover_default.png"></aside>
  <section id="list"></section>
</main>

<footer>
  <audio id="player" controls crossorigin="anonymous"></audio>
  <div class="actions">
    <button id="dl">Download</button>
    <button id="install" hidden>Install App</button>
  </div>
</footer>

<script src="./app.js"></script>
<script>
  if ("serviceWorker" in navigator) { navigator.serviceWorker.register("./service-worker.js"); }
</script>
</body>
</html>
