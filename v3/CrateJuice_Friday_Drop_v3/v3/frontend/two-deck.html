<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crate Juice — 2‑Deck</title>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="apple-touch-icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <style>
    .decks{max-width:1080px;margin:24px auto;display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .deck{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
    .platter{height:210px;border-radius:50%;background:
      radial-gradient(circle at 50% 50%, #222 10%, #0f1117 11% 52%, #05070b 53% 55%, #0f1117 56% 100%);
      position:relative;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .label{width:68px;height:68px;border-radius:50%;background:#7b2fff;box-shadow:inset 0 0 0 8px rgba(0,0,0,.5)}
    .deck h4{margin:12px 0 8px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  </style>
</head>
<body class="dark">
  <div class="site">
    <h2>2‑Deck Mode</h2>
    <p class="powered">Simple mockup. Each button opens the assigned track in a new tab.</p>
  </div>

  <section class="decks">
    <div class="deck">
      <div class="platter"><div class="label"></div></div>
      <h4>Deck A (Left)</h4>
      <div class="row">
        <button class="crate-btn" onclick="openA()">Play A</button>
        <button class="crate-btn mini-btn" onclick="swapA()">Swap URL</button>
      </div>
      <small id="urlA"></small>
    </div>

    <div class="deck">
      <div class="platter"><div class="label" style="background:#00d2ff"></div></div>
      <h4>Deck B (Right)</h4>
      <div class="row">
        <button class="crate-btn" onclick="openB()">Play B</button>
        <button class="crate-btn mini-btn" onclick="swapB()">Swap URL</button>
      </div>
      <small id="urlB"></small>
    </div>
  </section>

  <div class="site"><a class="crate-btn go-btn" href="./">Back to Home</a></div>
  <script src="two_deck.js"></script>
</body>
</html>
