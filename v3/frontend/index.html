<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crate Juice v3 — TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Favicon swap -->
  <link rel="icon" href="assets/favicon-3dl4l.svg" type="image/svg+xml">

<body>
  <main>
    <h1>Crate Juice v3</h1>
    <p>Your Fresh Framework Solution</p>

    <section id="live-crate" aria-label="Live crate panel">
      <h2>Crate Juice v3 — TEST</h2>
      <p class="powered">Powered by cjcatedral.onrender.com</p>

      <div class="crate-buttons">
        <button id="btnMimi" class="crate-btn mini-btn">Play Mimi</button>
        <button id="btnCbo"  class="crate-btn cbo-btn">Play Cbo</button>

      <!-- Player slot: audio or embeds render here -->
      <div id="playerSlot" class="player"></div>

      <!-- Optional “Open in App” fallback shows only when relevant -->

        <button id="openInApp" class="open-app-btn">Open in App</button>
      </div>

      <p class="note">No tracks in the crate yet.</p>

      <small>© 2025 Crate Juice. PLUR.</small>
    </footer>
