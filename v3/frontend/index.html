<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crate Juice v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
<meta name="theme-color" content="#0a0a0a">
<!-- Optional (later): <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png"> -->
  <!-- Old v3 styles (gradient, fonts, etc.) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Crate Juice v3</h1>
    <p>Your Fresh Framework Solution</p>

    <!-- Live Crate: Mimi & Cbo panel -->
    <section id="live-crate">
      <<h1>Crate Juice v3</h1>
      <p>Powered by cjcatedral.onrender.com</p>

      <div class="crate-buttons">
        <button class="crate-btn mini-btn" onclick="playMimi()">Play Mimi</button>
        <button class="crate-btn cbo-btn" onclick="playCbo()">Play Cbo</button>
      </div>

        <!-- after the Play Mimi / Play Cbo buttons -->
        <div id="player" aria-label="Now Playing"></div>

      <p>No tracks in the crate yet.</p>
    </section>
  </main>

  <!-- Wire the buttons to JS -->
  <script src="app.js"></script>
</body>
</html>
