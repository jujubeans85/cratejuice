[build]
  publish = "v3/frontend"
  command = ""

[[redirects]]
  from = "/api/*"
  to = "https://cratejuice.onrender.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/health"
  to = "https://cratejuice.onrender.com/health"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    