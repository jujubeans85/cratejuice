[build]
  publish = "v3/frontend"

# Proxy frontend /api â†’ Render backend
[[redirects]]
  from = "/api/*"
  to = "https://cratejuice.onrender.com/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin="*", Access-Control-Allow-Methods="GET, POST, OPTIONS", Access-Control-Allow-Headers="Content-Type, Authorization"}

# SPA catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
