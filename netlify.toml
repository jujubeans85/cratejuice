# Build: serve the static frontend
[build]
  publish = "v3/frontend"
  command = ""

# Send all /api/* calls to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://cratejuice-2.onrender.com/:splat"
  status = 200
  force = true

# (optional) nice 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
